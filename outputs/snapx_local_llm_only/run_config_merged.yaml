dataset:
  path: datasets/S-NAP_instructions.csv
  split_file: datasets/train_val_test.pkl
eval:
  measure_cost: true
  ndcg_k: 5
  num_samples: 200
evaluation:
  cost_performance:
    enabled: true
    latency_threshold: 2.0
    memory_threshold: 500MB
  explanation:
    enabled: true
  measure_latency: true
  measure_memory: true
  metrics:
    accuracy: true
    macro_f1: true
    mrr: true
    ndcg: true
  num_samples: 200
graph:
  enabled: false
guard:
  enabled: false
hybrid:
  enable_explanation: true
paths:
  output_dir: outputs
run_name: snapx_local_llm_only
semantics:
  device: cpu
  load_in_4bit: false
  max_seq_len: 512
  mode: logprob
  model_name: mistralai/Mistral-7B-Instruct-v0.3
  use_llm: true
sequence:
  enabled: false
