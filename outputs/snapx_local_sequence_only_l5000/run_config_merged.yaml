data:
  drop_end: true
  invert_labels: false
  load_limit: 5000
  min_activities: 2
dataset:
  case_id_col: model_id
  label_col: next
  path: datasets/S-NAP_instructions.csv
  prefix_col: prefix
  prefix_sep: ;
  split_file: datasets/train_val_test.pkl
eval:
  measure_cost: true
  ndcg_k: 5
  num_samples: 50
graph:
  dfg:
    min_count: 1
    min_ratio: 0.0
  enabled: false
  reasoner:
    boost_factor: 0.5
    hard_mask: false
    min_prob_keep: 0.0
guard:
  backoff_to_next_candidate: true
  enabled: false
  min_count: 1
  min_ratio: 0.0
hybrid:
  enable_explanation: false
  enable_graph_reasoner: false
  enable_guard: false
  enable_semantics_prior: false
  top_k: 5
paths:
  output_dir: outputs
run_name: snapx_local_sequence_only_l5000
semantics:
  device: cuda
  gen:
    do_sample: false
    max_new_tokens: 0
    temperature: 0.0
    top_p: 1.0
  load_in_4bit: false
  max_seq_len: 128
  mode: logprob
  model_name: null
  use_llm: false
semantics_prior:
  default_weight: 1.0
  enabled: false
  mode: activity
  prior_map_path: null
sequence:
  alpha: 0.5
  markov_order: 2
  min_count: 1
task: next_activity
