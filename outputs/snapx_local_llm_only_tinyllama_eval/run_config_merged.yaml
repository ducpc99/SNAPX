dataset:
  path: datasets/S-NAP_instructions.csv
  split_file: datasets/train_val_test.pkl
eval:
  measure_cost: true
  ndcg_k: 5
  num_samples: 50
evaluation:
  cost_performance:
    enabled: true
    latency_threshold: 2.0
    memory_threshold: 500MB
  explanation:
    enabled: true
  measure_latency: true
  measure_memory: true
  metrics:
    accuracy: true
    macro_f1: true
    mrr: true
    ndcg: true
  num_samples: 50
graph:
  dfg:
    min_count: 1
    min_ratio: 0.0
  enabled: true
  reasoner:
    boost_factor: 0.5
    hard_mask: false
    min_prob_keep: 0.0
guard:
  backoff_to_next_candidate: true
  enabled: true
  min_count: 1
  min_ratio: 0.0
hybrid:
  enable_explanation: true
  enable_graph_reasoner: true
  enable_guard: true
  enable_semantics_prior: true
  top_k: 5
paths:
  output_dir: outputs
run_name: snapx_local_llm_only_tinyllama_eval
semantics:
  device: cuda
  gen:
    do_sample: false
    max_new_tokens: 32
    temperature: 0.0
    top_p: 1.0
  load_in_4bit: false
  max_seq_len: 128
  mode: logprob
  model_name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
  use_llm: true
semantics_prior:
  default_weight: 1.0
  enabled: true
  mode: activity
  prior_map_path: null
sequence:
  alpha: 0.5
  enabled: true
  markov_order: 2
  min_count: 1
