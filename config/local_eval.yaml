# config/local_eval.yaml
# Dùng chung cho local / Kaggle nếu muốn eval nhanh.

paths:
  output_dir: outputs   # có thể đổi thành outputs_local nếu muốn tách

data:
  load_limit: 20000     # giống trong notebook Kaggle trước đây

eval:
  num_samples: 200      # local test nhanh; khi chạy chính thức tăng lên

semantics:
  model_name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
  load_in_4bit: true
  max_seq_len: 256
