# base.yaml - Cấu hình chung cho tất cả các trường hợp

run_name: "snapx_local_hybrid_TinyLlama"
task: next_activity
dataset: None  # Dữ liệu mặc định, có thể thay đổi trong các cấu hình con

split_file: "datasets/snap_train_val_test.pkl"

# Cấu hình cho Sequence-only
sequence:
  enabled: true
  alpha: 0.5
  markov_order: 2
  min_count: 1

graph:
  enabled: true
  dfg:
    min_count: 1
    min_ratio: 0.0
  reasoner:
    hard_mask: true
    boost_factor: 0.5
    min_prob_keep: 0.0

semantics:
  use_llm: true
  model_name: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
  device: "cuda"
  load_in_4bit: true
  max_seq_len: 128
  mode: "logprob"

semantics_prior:
  enabled: true
  mode: "activity"
  default_weight: 1.0
  prior_map_path: null

guard:
  enabled: true
  min_count: 1
  min_ratio: 0.0
  backoff_to_next_candidate: true

hybrid:
  top_k: 5
  enable_graph_reasoner: true
  enable_semantics_prior: true
  enable_guard: true
  enable_explanation: true

eval:
  num_samples: 50
  ndcg_k: 5
  measure_cost: true

paths:
  output_dir: "outputs"

# Cấu hình cho mỗi trường hợp (S-NAP, S-NAP_instructions, etc.)
datasets:
  snap:
    path: "/kaggle/input/datapm/S-NAP.csv"  # Dữ liệu gốc
    label_col: next
    prefix_col: prefix
    prefix_sep: ;
    output_dir: outputs
  instructions:
    path: "/kaggle/input/datapm/S-NAP_instructions.csv"  # Dữ liệu IT
    label_col: next
    prefix_col: prefix
    prefix_sep: ;
    output_dir: outputs
  # Thêm các trường hợp khác nếu cần
  snap_train_val_test: "/kaggle/input/datapm/snap_train_val_test.pkl"
  instructions_train_val_test: "/kaggle/input/datapm/instructions_train_val_test.pkl"
